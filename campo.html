<head>
    <meta charset="UTF-8">

    <!-- Google Fonts -->

    <!-- Font Awesome -->

    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --accent: #e74c3c;
            --success: #2ecc71;
            --warning: #f39c12;
            --background: #f8fafc;
            --card-bg: #ffffff;

        }
        
        * {

            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background);
            color: var(--text);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }
        
        /* Header */
        .header {
            background: var(--primary);
            color: white;
            padding: 1.5rem 0;
            box-shadow: var(--shadow);
        }
        
        .header-content {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .back-btn {
            padding: 0.5rem;

        }
        
        .back-btn:hover {

        }
        
        .header-title {
            font-size: 1.5rem;
            font-weight: 700;
        }
        
        .header-subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }
        
        /* Main Content */
        .main {
            padding: 2rem 0;
        }
        
        .card {
            background: var(--card-bg);
            border-radius: 0.75rem;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
            overflow: hidden;
        }
        
        .card-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border);
        }
        
        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
            display: flex;

            gap: 0.5rem;
        }
        
        .card-content {

        }
        
        /* Form Elements */
        .form-group {
            margin-bottom: 1rem;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
        }
        
        @media (min-width: 768px) {
            .form-row-2 { grid-template-columns: 1fr 1fr; }

        }
        
        .label {

            font-weight: 500;

        }
        
        .required::after {
            content: ' *';

        }
        
        .input {
            width: 100%;
            padding: 0.75rem;

            font-size: 0.875rem;
            transition: border-color 0.2s, box-shadow 0.2s;

        .select {

        .suggestions-dropdown {

        .filters {

            gap: 1rem;
            flex-wrap: wrap;
            align-items: center;

        .filter-chip {

        }
        
        .no-results i {

            margin-bottom: 0.5rem;

        .show-more-btn {

            border-top: 1px solid var(--border);

        /* Selected Materials */
        .selected-material {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            border: 1px solid var(--border);
            border-radius: 0.5rem;

        }
        
        .quantity-controls {

        .qty-btn {

            width: 4rem;

            border-radius: 0.25rem;
        }
        
        /* Buttons */
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background: #1a252f;
        }
        
        .btn-outline {
            background: white;
            color: var(--text);
            border: 1px solid var(--border);
        }
        
        .btn-outline:hover {
            background: var(--background);
        }
        
        .btn-success {
            background: var(--success);
            color: white;
        }
        
        .btn-success:hover {
            background: #27ae60;
        }
        
        .btn-large {
            padding: 1rem 2rem;
            font-size: 1rem;
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .actions {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }
        
        @media (max-width: 640px) {
            .actions {
                flex-direction: column;
            }
            
            .btn {
                justify-content: center;
            }
        }
        
        /* Loading and Toast */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 2rem;
        }
        
        .spinner {
            width: 1.5rem;
            height: 1.5rem;
            border: 2px solid var(--border);
            border-top: 2px solid var(--secondary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .toast {
            position: fixed;
            top: 2rem;
            right: 2rem;
            padding: 1rem 1.5rem;
            border-radius: 0.5rem;
            box-shadow: var(--shadow-lg);
            z-index: 2000;
            min-width: 300px;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }
        
        .toast.show {
            transform: translateX(0);
        }
        
        .toast-success {
            background: var(--success);
            color: white;
        }
        
        .toast-error {
            background: var(--accent);
            color: white;
        }
        
        /* Animations */
        .fade-in {
            animation: fadeIn 0.3s ease-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Hidden */
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>

    <input type="hidden" id="scriptUrl" value="https://script.google.com/macros/s/AKfycbyYZqR0fcxnlulAEpZenLmpy1LksliyZ8V7KvVoFdYAO77CaVzONRH-eVMyxcf4QDgrTw/exec">

    <script>
        // Estado global
        let materials = [];
        let selectedMaterials = [];
        let filteredMaterials = [];
        let currentFilter = { categoria: 'todos', somenteDisponiveis: false };
        let searchTimeout;
        let highlightedIndex = -1;
        let displayLimit = 50;
        let isLoading = false;
        
        // Elementos DOM
        const scriptUrl = document.getElementById('scriptUrl').value;
        const searchInput = document.getElementById('materialSearch');
        const dropdown = document.getElementById('suggestionsDropdown');
        const header = document.getElementById('suggestionsHeader');
        const suggestionsList = document.getElementById('suggestionsList');
        const showMoreBtn = document.getElementById('showMoreBtn');
        const selectedMaterialsCard = document.getElementById('selectedMaterialsCard');
        const selectedMaterialsList = document.getElementById('selectedMaterialsList');
        const selectedCount = document.getElementById('selectedCount');
        const loadingMaterials = document.getElementById('loadingMaterials');
        const saveBtn = document.getElementById('saveBtn');
        const clearBtn = document.getElementById('clearBtn');
        
        // InicializaÃ§Ã£o
        document.addEventListener('DOMContentLoaded', function() {
            carregarMateriais();
            wireEventosBusca();
            setupFormEvents();
        });
        
        // Carregar materiais do backend
        async function carregarMateriais() {
            if (isLoading) return;
            
            isLoading = true;
            loadingMaterials.classList.remove('hidden');
            
            try {
                const response = await fetch(`${scriptUrl}?action=getMaterials`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }
                
                materials = data.materials || [];
                mostrarToast('success', `${materials.length} materiais carregados com sucesso`);
                
            } catch (error) {
                console.error('Erro ao carregar materiais:', error);
                mostrarToast('error', 'Erro ao carregar materiais: ' + error.message);
                materials = [];
            } finally {
                isLoading = false;
                loadingMaterials.classList.add('hidden');
            }
        }
        
        // Normalizar texto (remover acentos, espaÃ§os extras, minÃºsculas)
        function normalizarTexto(str) {
            return str
                .toLowerCase()
                .normalize('NFD')
                .replace(/[\u0300-\u036f]/g, '')
                .replace(/\s+/g, ' ')
                .trim();
        }
        
        // Filtrar materiais por prefixo
        function filtrarPorPrefixo(query, lista, filtros = {}) {
            const { categoria = 'todos', somenteDisponiveis = false } = filtros;
            const normalizedQuery = normalizarTexto(query);
            
            return lista.filter(material => {
                // Filtro por prefixo na descriÃ§Ã£o
                const matchesQuery = query === '' || 
                    normalizarTexto(material.DescriÃ§Ã£o).startsWith(normalizedQuery) ||
                    normalizarTexto(material.SKU).startsWith(normalizedQuery);
                
                // Filtro por categoria
                const matchesCategory = categoria === 'todos' || material.Categoria === categoria;
                
                // Filtro por disponibilidade
                const matchesAvailable = !somenteDisponiveis || (material.Qtdd_DepÃ³sito > 0);
                
                return matchesQuery && matchesCategory && matchesAvailable;
            });
        }
        
        // Renderizar sugestÃµes
        function renderSugestoes(lista, limite = 50, showMore = false) {
            const itemsToShow = showMore ? lista : lista.slice(0, limite);
            const hasMore = lista.length > limite && !showMore;
            
            // Atualizar header
            header.textContent = `${lista.length} resultado${lista.length !== 1 ? 's' : ''}`;
            
            // Limpar lista
            suggestionsList.innerHTML = '';
            
            if (itemsToShow.length === 0) {
                suggestionsList.innerHTML = `
                    <div class="no-results">
                        <i class="fas fa-package"></i>
                        <p>Nenhum material encontrado</p>
                    </div>
                `;
                showMoreBtn.classList.add('hidden');
                return;
            }
            
            // Renderizar itens
            itemsToShow.forEach((material, index) => {
                const item = document.createElement('div');
                item.className = 'suggestion-item';
                item.dataset.index = index;
                item.dataset.sku = material.SKU;
                
                item.innerHTML = `
                    <div class="material-description">${material.DescriÃ§Ã£o}</div>
                    <div class="material-details">
                        <span class="badge badge-secondary">${material.SKU}</span>
                        <span class="badge badge-${material.Categoria.toLowerCase()}">${material.Categoria}</span>
                        <span>Unidade: ${material.Unidade}</span>
                        <span class="badge badge-primary">Estoque: ${material.Qtdd_DepÃ³sito}</span>
                    </div>
                `;
                
                item.addEventListener('click', () => selecionarMaterial(material));
                suggestionsList.appendChild(item);
            });
            
            // Mostrar/ocultar botÃ£o "Mostrar mais"
            if (hasMore) {
                showMoreBtn.classList.remove('hidden');
                showMoreBtn.onclick = () => renderSugestoes(lista, limite, true);
            } else {
                showMoreBtn.classList.add('hidden');
            }
        }
        
        // Selecionar material
        function selecionarMaterial(material) {
            const existing = selectedMaterials.find(m => m.SKU === material.SKU);
            
            if (existing) {
                existing.quantidadeSelecionada += 1;
            } else {
                selectedMaterials.push({
                    ...material,
                    quantidadeSelecionada: 1
                });
            }
            
            updateSelectedMaterials();
            dropdown.classList.remove('show');
            searchInput.value = '';
            searchInput.focus();
            
            mostrarToast('success', `Material "${material.DescriÃ§Ã£o}" adicionado`);
        }
        
        // Atualizar lista de materiais selecionados
        function updateSelectedMaterials() {
            selectedCount.textContent = selectedMaterials.length;
            
            if (selectedMaterials.length === 0) {
                selectedMaterialsCard.classList.add('hidden');
                return;
            }
            
            selectedMaterialsCard.classList.remove('hidden');
            
            selectedMaterialsList.innerHTML = selectedMaterials.map(material => `
                <div class="selected-material">
                    <div class="material-info">
                        <div class="material-name">${material.DescriÃ§Ã£o}</div>
                        <div class="material-details">
                            <span class="badge badge-secondary">${material.SKU}</span>
                            <span class="badge badge-${material.Categoria.toLowerCase()}">${material.Categoria}</span>
                            <span>Unidade: ${material.Unidade}</span>
                        </div>
                    </div>
                    <div class="quantity-controls">
                        <button class="qty-btn" onclick="updateQuantity('${material.SKU}', ${material.quantidadeSelecionada - 1})">
                            <i class="fas fa-minus"></i>
                        </button>
                        <input class="qty-input" type="number" value="${material.quantidadeSelecionada}" 
                               onchange="updateQuantity('${material.SKU}', parseInt(this.value) || 0)" min="0">
                        <button class="qty-btn" onclick="updateQuantity('${material.SKU}', ${material.quantidadeSelecionada + 1})">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                </div>
            `).join('');
        }
        
        // Atualizar quantidade de material
        function updateQuantity(sku, quantity) {
            if (quantity <= 0) {
                selectedMaterials = selectedMaterials.filter(m => m.SKU !== sku);
            } else {
                const material = selectedMaterials.find(m => m.SKU === sku);
                if (material) {
                    material.quantidadeSelecionada = quantity;
                }
            }
            updateSelectedMaterials();
        }
        
        // Configurar eventos de busca
        function wireEventosBusca() {
            // Input de busca
            searchInput.addEventListener('keyup', (e) => {
                clearTimeout(searchTimeout);
                
                if (e.key === 'ArrowDown') {
                    navigateSuggestions(1);
                    return;
                } else if (e.key === 'ArrowUp') {
                    navigateSuggestions(-1);
                    return;
                } else if (e.key === 'Enter') {
                    selectHighlighted();
                    return;
                } else if (e.key === 'Escape') {
                    dropdown.classList.remove('show');
                    return;
                }
                
                searchTimeout = setTimeout(() => {
                    const query = searchInput.value.trim();
                    
                    if (query === '') {
                        dropdown.classList.remove('show');
                        return;
                    }
                    
                    filteredMaterials = filtrarPorPrefixo(query, materials, currentFilter);
                    renderSugestoes(filteredMaterials, displayLimit);
                    dropdown.classList.add('show');
                    highlightedIndex = -1;
                }, 200);
            });
            
            // Filtros de categoria
            document.querySelectorAll('.filter-chip').forEach(chip => {
                chip.addEventListener('click', () => {
                    document.querySelectorAll('.filter-chip').forEach(c => c.classList.remove('active'));
                    chip.classList.add('active');
                    currentFilter.categoria = chip.dataset.category;
                    
                    if (searchInput.value.trim()) {
                        filteredMaterials = filtrarPorPrefixo(searchInput.value.trim(), materials, currentFilter);
                        renderSugestoes(filteredMaterials, displayLimit);
                    }
                });
            });
            
            // Filtro de disponibilidade
            document.getElementById('showOnlyAvailable').addEventListener('change', (e) => {
                currentFilter.somenteDisponiveis = e.target.checked;
                
                if (searchInput.value.trim()) {
                    filteredMaterials = filtrarPorPrefixo(searchInput.value.trim(), materials, currentFilter);
                    renderSugestoes(filteredMaterials, displayLimit);
                }
            });
            
            // Fechar dropdown ao clicar fora
            document.addEventListener('click', (e) => {
                if (!e.target.closest('.search-container')) {
                    dropdown.classList.remove('show');
                }
            });
        }
        
        // NavegaÃ§Ã£o por teclado
        function navigateSuggestions(direction) {
            const items = document.querySelectorAll('.suggestion-item');
            if (items.length === 0) return;
            
            if (highlightedIndex >= 0) {
                items[highlightedIndex].classList.remove('highlighted');
            }
            
            highlightedIndex += direction;
            
            if (highlightedIndex < 0) {
                highlightedIndex = items.length - 1;
            } else if (highlightedIndex >= items.length) {
                highlightedIndex = 0;
            }
            
            items[highlightedIndex].classList.add('highlighted');
            items[highlightedIndex].scrollIntoView({ block: 'nearest' });
        }
        
        // Selecionar item destacado
        function selectHighlighted() {
            const highlighted = document.querySelector('.suggestion-item.highlighted');
            if (highlighted) {
                const sku = highlighted.dataset.sku;
                const material = materials.find(m => m.SKU === sku);
                if (material) {
                    selecionarMaterial(material);
                }
            }
        }
        
        // Configurar eventos do formulÃ¡rio
        function setupFormEvents() {
            // BotÃ£o salvar
            saveBtn.addEventListener('click', handleSave);
            
            // BotÃ£o limpar
            clearBtn.addEventListener('click', handleClear);
        }
        
        // Salvar obra
        async function handleSave() {
            const formData = {
                tecnico: document.getElementById('tecnico').value.trim(),
                idObra: document.getElementById('idObra').value.trim(),
                endereco: document.getElementById('endereco').value.trim(),
                numero: document.getElementById('numero').value.trim(),
                complemento: document.getElementById('complemento').value.trim(),
                tipoObra: document.getElementById('tipoObra').value,
                obs: document.getElementById('obs').value.trim()
            };
            
            // ValidaÃ§Ã£o
            if (!formData.tecnico || !formData.endereco || !formData.numero || !formData.tipoObra) {
                mostrarToast('error', 'Preencha todos os campos obrigatÃ³rios');
                return;
            }
            
            if (selectedMaterials.length === 0) {
                mostrarToast('error', 'Selecione pelo menos um material');
                return;
            }
            
            // Salvar
            saveBtn.disabled = true;
            saveBtn.innerHTML = '<div class="spinner"></div> Salvando...';
            
            try {
                const payload = {
                    ...formData,
                    materiais: selectedMaterials.map(m => ({
                        code: m.SKU,
                        name: m.DescriÃ§Ã£o,
                        unit: m.Unidade,
                        quantity: m.quantidadeSelecionada
                    }))
                };
                
                const response = await fetch(scriptUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'saveObra',
                        data: payload
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const result = await response.json();
                
                if (result.error) {
                    throw new Error(result.error);
                }
                
                mostrarToast('success', `Obra salva com sucesso! ID: ${result.obraId}`);
                handleClear();
                
            } catch (error) {
                console.error('Erro ao salvar obra:', error);
                mostrarToast('error', 'Erro ao salvar obra: ' + error.message);
            } finally {
                saveBtn.disabled = false;
                saveBtn.innerHTML = '<i class="fas fa-save"></i> Salvar Obra';
            }
        }
        
        // Limpar formulÃ¡rio
        function handleClear() {
            // Limpar campos do formulÃ¡rio
            document.getElementById('tecnico').value = '';
            document.getElementById('idObra').value = '';
            document.getElementById('endereco').value = '';
            document.getElementById('numero').value = '';
            document.getElementById('complemento').value = '';
            document.getElementById('tipoObra').value = '';
            document.getElementById('obs').value = '';
            
            // Limpar busca e materiais selecionados
            searchInput.value = '';
            selectedMaterials = [];
            updateSelectedMaterials();
            dropdown.classList.remove('show');
            
            mostrarToast('success', 'FormulÃ¡rio limpo com sucesso');
        }
        
        // Mostrar toast
        function mostrarToast(tipo, mensagem) {
            const toast = document.createElement('div');
            toast.className = `toast toast-${tipo}`;
            toast.innerHTML = `
                <div style="display: flex; align-items: center; gap: 0.5rem;">
                    <i class="fas fa-${tipo === 'success' ? 'check-circle' : 'exclamation-circle'}"></i>
                    <span>${mensagem}</span>
                </div>
            `;
            
            document.body.appendChild(toast);
            
            // Mostrar
            setTimeout(() => toast.classList.add('show'), 100);
            
            // Remover apÃ³s 3 segundos
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => document.body.removeChild(toast), 300);
            }, 3000);
        }
    </script>
</body>
