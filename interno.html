<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Materiais - Administração</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --accent: #e74c3c;
            --success: #2ecc71;
            --warning: #f39c12;
            --background: #f8f9fa;
            --surface: #ffffff;
            --text-primary: #2c3e50;
            --text-secondary: #7f8c8d;
            --border: #e9ecef;
            --shadow: 0 2px 8px rgba(0,0,0,0.1);
            --radius: 8px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 30px 0;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .tabs {
            margin-bottom: 30px;
        }

        .tab-nav {
            display: flex;
            background: var(--surface);
            border-radius: var(--radius);
            padding: 4px;
            box-shadow: var(--shadow);
            margin-bottom: 20px;
        }

        .tab-btn {
            flex: 1;
            padding: 12px 20px;
            border: none;
            background: transparent;
            cursor: pointer;
            border-radius: calc(var(--radius) - 4px);
            font-weight: 500;
            color: var(--text-secondary);
            transition: all 0.2s ease;
        }

        .tab-btn.active {
            background: var(--primary);
            color: white;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .card {
            background: var(--surface);
            border-radius: var(--radius);
            padding: 25px;
            box-shadow: var(--shadow);
            margin-bottom: 20px;
        }

        .card-title {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .filters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            font-weight: 500;
            color: var(--text-primary);
        }

        .form-control {
            padding: 12px 16px;
            border: 2px solid var(--border);
            border-radius: var(--radius);
            font-size: 14px;
            transition: border-color 0.2s ease;
            background: var(--surface);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--secondary);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            font-weight: 500;
            font-size: 14px;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: #34495e;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: var(--secondary);
            color: white;
        }

        .btn-secondary:hover:not(:disabled) {
            background: #2980b9;
            transform: translateY(-1px);
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-success:hover:not(:disabled) {
            background: #27ae60;
            transform: translateY(-1px);
        }

        .btn-outline {
            background: transparent;
            color: var(--text-secondary);
            border: 2px solid var(--border);
        }

        .btn-outline:hover:not(:disabled) {
            border-color: var(--primary);
            color: var(--primary);
        }

        .btn-danger {
            background: var(--accent);
            color: white;
            font-size: 12px;
            padding: 8px 12px;
        }

        .btn-danger:hover:not(:disabled) {
            background: #c0392b;
        }

        .buttons-row {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 25px;
        }

        .table-container {
            overflow-x: auto;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
        }

        .table {
            width: 100%;
            background: var(--surface);
            border-collapse: collapse;
            min-width: 600px;
        }

        .table th,
        .table td {
            padding: 15px 12px;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }

        .table th {
            background: var(--background);
            font-weight: 600;
            color: var(--primary);
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .table tr:hover {
            background: #f8f9fa;
        }

        .badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }

        .badge-primary {
            background: var(--primary);
            color: white;
        }

        .badge-secondary {
            background: var(--secondary);
            color: white;
        }

        .badge-outline {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-secondary);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-state i {
            font-size: 4rem;
            opacity: 0.3;
            margin-bottom: 20px;
        }

        .empty-state h3 {
            font-size: 1.3rem;
            margin-bottom: 10px;
            color: var(--text-primary);
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: var(--radius);
            color: white;
            font-weight: 500;
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
            box-shadow: var(--shadow);
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast-success {
            background: var(--success);
        }

        .toast-error {
            background: var(--accent);
        }

        .back-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            transition: all 0.3s ease;
            z-index: 999;
        }

        .back-btn:hover {
            background: #34495e;
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(0,0,0,0.2);
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1001;
        }

        .loading-content {
            text-align: center;
            color: var(--primary);
        }

        .loading-content .spinner {
            width: 40px;
            height: 40px;
            border-width: 4px;
            margin-bottom: 15px;
        }

        .form-inline {
            background: var(--background);
            padding: 20px;
            border-radius: var(--radius);
            margin-bottom: 25px;
        }

        .form-inline .form-group {
            margin-bottom: 15px;
        }

        .form-inline .filters-grid {
            margin-bottom: 15px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header {
                padding: 20px 0;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .filters-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .buttons-row {
                flex-direction: column;
            }

            .btn {
                justify-content: center;
            }

            .table th,
            .table td {
                padding: 10px 8px;
                font-size: 13px;
            }

            .back-btn {
                bottom: 20px;
                right: 20px;
                width: 50px;
                height: 50px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <input type="hidden" id="scriptUrl" value="https://script.google.com/macros/s/AKfycbyYZqR0fcxnlulAEpZenLmpy1LksliyZ8V7KvVoFdYAO77CaVzONRH-eVMyxcf4QDgrTw/exec">

    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-content">
            <div class="spinner"></div>
            <div>Carregando dados...</div>
        </div>
    </div>

    <header class="header">
        <div class="container">
            <h1><i class="fas fa-cogs"></i> Cadastro de Materiais - Administração</h1>
            <p>Área de acesso para consulta e exportação de dados</p>
        </div>
    </header>

    <div class="container">
        <div class="tabs">
            <div class="tab-nav">
                <button class="tab-btn active" onclick="switchTab('consultar')">
                    <i class="fas fa-search"></i> Consultar Obras
                </button>
                <button class="tab-btn" onclick="switchTab('materiais')">
                    <i class="fas fa-boxes"></i> Gerenciar Materiais
                </button>
            </div>

            <!-- Aba Consultar Obras -->
            <div class="tab-content active" id="tab-consultar">
                <div class="card">
                    <h2 class="card-title">
                        <i class="fas fa-file-excel"></i>
                        Consultar Obras e Materiais
                    </h2>

                    <div class="form-inline">
                        <div class="filters-grid">
                            <div class="form-group">
                                <label for="filtroTecnico">Filtrar por Técnico:</label>
                                <input type="text" id="filtroTecnico" class="form-control" placeholder="Digite o nome do técnico">
                            </div>
                            <div class="form-group">
                                <label for="filtroDataEspecifica">Filtrar por Data Específica:</label>
                                <input type="date" id="filtroDataEspecifica" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="filtroTipoObra">Tipo de Obra:</label>
                                <select id="filtroTipoObra" class="form-control">
                                    <option value="">Todos</option>
                                    <option value="Alivio">Alívio</option>
                                    <option value="Adequacao">Adequação</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="filtroDataDe">Data Inicial (Período):</label>
                                <input type="date" id="filtroDataDe" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="filtroDataAte">Data Final (Período):</label>
                                <input type="date" id="filtroDataAte" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="filtroEndereco">Filtrar por Endereço:</label>
                                <input type="text" id="filtroEndereco" class="form-control" placeholder="Digite o endereço">
                            </div>
                        </div>

                        <div class="buttons-row">
                            <button id="btnBuscarObras" class="btn btn-primary" onclick="filtrarObras()">
                                <i class="fas fa-search"></i> Buscar Obras
                            </button>
                            <button class="btn btn-success" onclick="exportarExcel()" id="btnExportar" disabled>
                                <i class="fas fa-download"></i> Exportar para Excel
                            </button>
                            <button class="btn btn-outline" onclick="limparFiltros()">
                                <i class="fas fa-times"></i> Limpar Filtros
                            </button>
                        </div>
                    </div>

                    <div id="resultadosObras"></div>
                </div>
            </div>

            <!-- Aba Gerenciar Materiais -->
            <div class="tab-content" id="tab-materiais">
                <div class="card">
                    <h2 class="card-title">
                        <i class="fas fa-boxes"></i>
                        Gerenciar Materiais
                    </h2>

                    <div class="form-inline">
                        <h3 style="margin-bottom: 15px; color: var(--primary);"><i class="fas fa-plus"></i> Adicionar Novo Material</h3>
                        <div class="filters-grid">
                            <div class="form-group">
                                <label for="materialSku">SKU:</label>
                                <input type="text" id="materialSku" class="form-control" placeholder="0000-0000-0" maxlength="10">
                            </div>
                            <div class="form-group">
                                <label for="materialDescricao">Descrição: *</label>
                                <input type="text" id="materialDescricao" class="form-control" placeholder="Nome do material" required>
                            </div>
                            <div class="form-group">
                                <label for="materialUnidade">Unidade: *</label>
                                <select id="materialUnidade" class="form-control" required>
                                    <option value="">Selecione</option>
                                    <option value="UN">UN</option>
                                    <option value="MT">MT</option>
                                    <option value="CX">CX</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="materialCategoria">Categoria: *</label>
                                <select id="materialCategoria" class="form-control" required>
                                    <option value="">Selecione</option>
                                    <option value="Interno">Interno</option>
                                    <option value="Externo">Externo</option>
                                </select>
                            </div>
                        </div>
                        <button id="btnAdicionarMaterial" class="btn btn-primary" onclick="adicionarMaterial()">
                            <i class="fas fa-plus"></i> Adicionar Material
                        </button>
                    </div>

                    <div id="listaMateriais"></div>
                </div>
            </div>
        </div>
    </div>

    <button class="back-btn" onclick="window.location.href='index.html'" title="Voltar para o início">
        <i class="fas fa-arrow-left"></i>
    </button>

    <script>
        // Estado global
        let obrasData = [];
        let obrasFiltradas = [];
        let materiaisData = [];

        // Inicialização
        document.addEventListener('DOMContentLoaded', function() {
            carregarTodasObras();
            
            // Máscara SKU
            document.getElementById('materialSku').addEventListener('input', function(e) {
                aplicarMascaraSku(e.target);
            });

            // Conflito entre data específica e período
            document.getElementById('filtroDataEspecifica').addEventListener('change', function() {
                if (this.value) {
                    document.getElementById('filtroDataDe').value = '';
                    document.getElementById('filtroDataAte').value = '';
                }
            });

            document.getElementById('filtroDataDe').addEventListener('change', function() {
                if (this.value) {
                    document.getElementById('filtroDataEspecifica').value = '';
                }
            });

            document.getElementById('filtroDataAte').addEventListener('change', function() {
                if (this.value) {
                    document.getElementById('filtroDataEspecifica').value = '';
                }
            });
        });

        // Função para aplicar máscara SKU
        function aplicarMascaraSku(input) {
            let value = input.value.replace(/\D/g, '');
            if (value.length >= 4) {
                value = value.substring(0, 4) + '-' + value.substring(4, 8);
                if (value.length > 9) {
                    value = value.substring(0, 9) + '-' + value.substring(9, 10);
                }
            }
            input.value = value;
        }

        // Função para trocar abas
        function switchTab(tabName) {
            // Remover classe active dos botões
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));

            // Adicionar classe active ao botão e conteúdo selecionado
            event.target.classList.add('active');
            document.getElementById('tab-' + tabName).classList.add('active');

            // Carregar dados específicos da aba
            if (tabName === 'materiais') {
                carregarMateriais();
            }
        }

        // Função para mostrar loading
        function mostrarLoading() {
            document.getElementById('loadingOverlay').style.display = 'flex';
        }

        // Função para esconder loading
        function esconderLoading() {
            document.getElementById('loadingOverlay').style.display = 'none';
        }

        // Função para mostrar toast
        function mostrarToast(mensagem, tipo = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast toast-${tipo}`;
            toast.innerHTML = `<i class="fas fa-${tipo === 'success' ? 'check' : 'exclamation-triangle'}"></i> ${mensagem}`;
            document.body.appendChild(toast);

            setTimeout(() => toast.classList.add('show'), 100);
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => document.body.removeChild(toast), 300);
            }, 3000);
        }

        // Função para obter URL do script
        function getScriptUrl() {
            return document.getElementById('scriptUrl').value;
        }

        // Carregar todas as obras (uma única vez)
        async function carregarTodasObras() {
            mostrarLoading();
            try {
                const response = await fetch(`${getScriptUrl()}?action=getObras`);
                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error);
                }

                obrasData = data.obras || [];
                console.log('Obras carregadas:', obrasData.length);
            } catch (error) {
                console.error('Erro ao carregar obras:', error);
                mostrarToast('Erro ao carregar obras: ' + error.message, 'error');
            } finally {
                esconderLoading();
            }
        }

        // Filtrar obras localmente
        function filtrarObras() {
            const btnBuscar = document.getElementById('btnBuscarObras');
            btnBuscar.disabled = true;
            btnBuscar.innerHTML = '<span class="spinner"></span> Buscando...';

            setTimeout(() => {
                const filtros = {
                    tecnico: document.getElementById('filtroTecnico').value.toLowerCase().trim(),
                    dataEspecifica: document.getElementById('filtroDataEspecifica').value,
                    dataDe: document.getElementById('filtroDataDe').value,
                    dataAte: document.getElementById('filtroDataAte').value,
                    tipoObra: document.getElementById('filtroTipoObra').value,
                    endereco: document.getElementById('filtroEndereco').value.toLowerCase().trim()
                };

                obrasFiltradas = obrasData.filter(obra => {
                    // Filtro por técnico
                    if (filtros.tecnico && !obra.Técnico.toLowerCase().includes(filtros.tecnico)) {
                        return false;
                    }

                    // Filtro por endereço
                    if (filtros.endereco && !obra.Endereço.toLowerCase().includes(filtros.endereco)) {
                        return false;
                    }

                    // Filtro por tipo de obra
                    if (filtros.tipoObra && obra.Tipo_Obra !== filtros.tipoObra) {
                        return false;
                    }

                    // Filtro por data específica
                    if (filtros.dataEspecifica) {
                        const dataObra = formatarDataParaComparacao(obra.Data);
                        if (dataObra !== filtros.dataEspecifica) {
                            return false;
                        }
                    }

                    // Filtro por período
                    if (filtros.dataDe || filtros.dataAte) {
                        const dataObra = formatarDataParaComparacao(obra.Data);
                        if (filtros.dataDe && dataObra < filtros.dataDe) {
                            return false;
                        }
                        if (filtros.dataAte && dataObra > filtros.dataAte) {
                            return false;
                        }
                    }

                    return true;
                });

                renderizarTabelaObras();
                
                btnBuscar.disabled = false;
                btnBuscar.innerHTML = '<i class="fas fa-search"></i> Buscar Obras';
                
                mostrarToast(`${obrasFiltradas.length} obras encontradas`);
            }, 500);
        }

        // Função para formatar data para comparação
        function formatarDataParaComparacao(dataStr) {
            if (!dataStr) return '';
            
            // Se a data já está no formato YYYY-MM-DD, retorna ela mesma
            if (dataStr.match(/^\d{4}-\d{2}-\d{2}$/)) {
                return dataStr;
            }
            
            // Se a data está no formato DD/MM/YYYY, converte para YYYY-MM-DD
            const partes = dataStr.split('/');
            if (partes.length === 3) {
                return `${partes[2]}-${partes[1].padStart(2, '0')}-${partes[0].padStart(2, '0')}`;
            }
            
            return '';
        }

        // Renderizar tabela de obras
        function renderizarTabelaObras() {
            const container = document.getElementById('resultadosObras');
            
            if (obrasFiltradas.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-search"></i>
                        <h3>Nenhuma obra encontrada</h3>
                        <p>Utilize os filtros acima para buscar obras cadastradas no sistema.</p>
                    </div>
                `;
                document.getElementById('btnExportar').disabled = true;
                return;
            }

            let html = `
                <div class="table-container">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Data</th>
                                <th>Técnico</th>
                                <th>Endereço</th>
                                <th>Número</th>
                                <th>Complemento</th>
                                <th>Tipo de Obra</th>
                                <th>Status</th>
                                <th>Materiais</th>
                            </tr>
                        </thead>
                        <tbody>
            `;

            obrasFiltradas.forEach(obra => {
                const materiaisCount = obra.materiais ? obra.materiais.length : 0;
                html += `
                    <tr>
                        <td>${obra.Data}</td>
                        <td>${obra.Técnico}</td>
                        <td>${obra.Endereço}</td>
                        <td>${obra.Número}</td>
                        <td>${obra.Complemento || '-'}</td>
                        <td><span class="badge badge-outline">${obra.Tipo_Obra}</span></td>
                        <td><span class="badge badge-primary">${obra.Status}</span></td>
                        <td><span class="badge badge-secondary">${materiaisCount} material(is)</span></td>
                    </tr>
                `;
            });

            html += `
                        </tbody>
                    </table>
                </div>
            `;

            container.innerHTML = html;
            document.getElementById('btnExportar').disabled = false;
        }

        // Limpar filtros
        function limparFiltros() {
            document.getElementById('filtroTecnico').value = '';
            document.getElementById('filtroDataEspecifica').value = '';
            document.getElementById('filtroDataDe').value = '';
            document.getElementById('filtroDataAte').value = '';
            document.getElementById('filtroTipoObra').value = '';
            document.getElementById('filtroEndereco').value = '';
            
            document.getElementById('resultadosObras').innerHTML = '';
            document.getElementById('btnExportar').disabled = true;
            obrasFiltradas = [];
            
            mostrarToast('Filtros limpos');
        }

        // Exportar para Excel
        function exportarExcel() {
            if (obrasFiltradas.length === 0) {
                mostrarToast('Nenhum dado para exportar', 'error');
                return;
            }

            const headers = ['ID Obra', 'Técnico', 'Endereço', 'Número', 'Complemento', 'Tipo Obra', 'Observações', 'Data', 'Status', 'Materiais'];
            
            let csvContent = '\uFEFF'; // BOM para UTF-8
            csvContent += headers.join(';') + '\n';

            obrasFiltradas.forEach(obra => {
                const materiaisStr = obra.materiais ? 
                    obra.materiais.map(m => `${m.name} (${m.quantity} ${m.unit})`).join(', ') : '';
                
                const row = [
                    obra['ID Obra'] || '',
                    obra.Técnico || '',
                    obra.Endereço || '',
                    obra.Número || '',
                    obra.Complemento || '',
                    obra.Tipo_Obra || '',
                    obra.Observacoes || '',
                    obra.Data || '',
                    obra.Status || '',
                    materiaisStr
                ];
                
                csvContent += row.map(cell => `"${cell}"`).join(';') + '\n';
            });

            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', `obras_${new Date().toISOString().split('T')[0]}.xls`);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            mostrarToast('Arquivo exportado com sucesso');
        }

        // Carregar materiais
        async function carregarMateriais() {
            try {
                const response = await fetch(`${getScriptUrl()}?action=getMaterials`);
                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error);
                }

                materiaisData = data.materials || [];
                renderizarTabelaMateriais();
            } catch (error) {
                console.error('Erro ao carregar materiais:', error);
                mostrarToast('Erro ao carregar materiais: ' + error.message, 'error');
            }
        }

        // Renderizar tabela de materiais
        function renderizarTabelaMateriais() {
            const container = document.getElementById('listaMateriais');
            
            if (materiaisData.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-boxes"></i>
                        <h3>Nenhum material cadastrado</h3>
                        <p>Adicione materiais usando o formulário acima.</p>
                    </div>
                `;
                return;
            }

            let html = `
                <div class="table-container">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Código (SKU)</th>
                                <th>Nome (Descrição)</th>
                                <th>Unidade</th>
                                <th>Quantidade</th>
                                <th>Categoria</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody>
            `;

            materiaisData.forEach(material => {
                const badgeClass = material.Categoria === 'Interno' ? 'badge-primary' : 'badge-outline';
                html += `
                    <tr>
                        <td><strong>${material.SKU}</strong></td>
                        <td>${material.Descrição}</td>
                        <td>${material.Unidade}</td>
                        <td>${material.Qtdd_Depósito}</td>
                        <td><span class="badge ${badgeClass}">${material.Categoria}</span></td>
                        <td>
                            <button class="btn btn-danger" onclick="excluirMaterial('${material.SKU}')" title="Excluir material">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                `;
            });

            html += `
                        </tbody>
                    </table>
                </div>
            `;

            container.innerHTML = html;
        }

        // Adicionar material
        async function adicionarMaterial() {
            const sku = document.getElementById('materialSku').value.trim();
            const descricao = document.getElementById('materialDescricao').value.trim();
            const unidade = document.getElementById('materialUnidade').value;
            const categoria = document.getElementById('materialCategoria').value;

            if (!descricao || !unidade || !categoria) {
                mostrarToast('Preencha todos os campos obrigatórios', 'error');
                return;
            }

            // Validar máscara SKU se preenchida
            if (sku && !sku.match(/^\d{4}-\d{4}-\d$/)) {
                mostrarToast('SKU deve estar no formato 0000-0000-0', 'error');
                return;
            }

            const btn = document.getElementById('btnAdicionarMaterial');
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner"></span> Adicionando...';

            try {
                const params = new URLSearchParams({
                    action: 'addMaterial',
                    code: sku,
                    name: descricao,
                    unit: unidade,
                    category: categoria
                });

                const response = await fetch(getScriptUrl(), {
                    method: 'POST',
                    body: params
                });

                const result = await response.json();

                if (result.error) {
                    throw new Error(result.error);
                }

                mostrarToast('Material adicionado com sucesso');
                
                // Limpar campos
                document.getElementById('materialSku').value = '';
                document.getElementById('materialDescricao').value = '';
                document.getElementById('materialUnidade').value = '';
                document.getElementById('materialCategoria').value = '';
                
                // Recarregar lista
                carregarMateriais();

            } catch (error) {
                console.error('Erro ao adicionar material:', error);
                mostrarToast('Erro ao adicionar material: ' + error.message, 'error');
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-plus"></i> Adicionar Material';
            }
        }

        // Excluir material
        async function excluirMaterial(sku) {
            if (!confirm(`Tem certeza que deseja excluir o material ${sku}?`)) {
                return;
            }

            try {
                const params = new URLSearchParams({
                    action: 'deleteMaterial',
                    code: sku
                });

                const response = await fetch(getScriptUrl(), {
                    method: 'POST',
                    body: params
                });

                const result = await response.json();

                if (result.error) {
                    throw new Error(result.error);
                }

                mostrarToast('Material excluído com sucesso');
                carregarMateriais();

            } catch (error) {
                console.error('Erro ao excluir material:', error);
                mostrarToast('Erro ao excluir material: ' + error.message, 'error');
            }
        }
    </script>
